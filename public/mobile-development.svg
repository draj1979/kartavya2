<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- Phone Frame -->
  <rect x="300" y="100" width="200" height="400" rx="30" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="310" y="110" width="180" height="380" rx="25" fill="#1E293B"/>
  
  <!-- App Icons Grid -->
  <g transform="translate(330, 130)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#3B82F6"/>
    <rect x="50" y="0" width="40" height="40" rx="8" fill="#10B981"/>
    <rect x="100" y="0" width="40" height="40" rx="8" fill="#F59E0B"/>
    
    <!-- Row 2 -->
    <rect x="0" y="50" width="40" height="40" rx="8" fill="#EF4444"/>
    <rect x="50" y="50" width="40" height="40" rx="8" fill="#8B5CF6"/>
    <rect x="100" y="50" width="40" height="40" rx="8" fill="#EC4899"/>
    
    <!-- Row 3 -->
    <rect x="0" y="100" width="40" height="40" rx="8" fill="#14B8A6"/>
    <rect x="50" y="100" width="40" height="40" rx="8" fill="#F97316"/>
    <rect x="100" y="100" width="40" height="40" rx="8" fill="#6366F1"/>
  </g>
  
  <!-- Home Button -->
  <circle cx="400" cy="520" r="15" fill="#E5E7EB"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="150" fill="#3B82F6" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="#3B82F6" opacity="0.05"/>
</svg> 